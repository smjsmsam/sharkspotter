<ion-card>
  <ion-card-header>
    <ion-card-title>Shark Shooter</ion-card-title>
    <ion-card-subtitle>Sign Up or Log In</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-input 
      #ionInputEl
      label="Email" 
      labelPlacement="floating"
      [value]="inputModel"
      (ionInput)="onInput($event)"
      [(ngModel)]="email"
      placeholder="Enter email">
    </ion-input>
    <ion-input
      label="Password"
      labelPlacement="floating" 
      type="password"
      [(ngModel)]="password"
      placeholder="Enter password">
    </ion-input>
  </ion-card-content>

  <ion-button
    (click)="goToHomePage()">
    Continue
  </ion-button>
  <div *ngIf="errorMsg" style="color: red; margin-top: 10px;">
      {{ errorMsg }}
    </div>
</ion-card>
