<ion-card>
  <ion-card-header>
    <ion-card-title>Shark Shooter</ion-card-title>
    <ion-card-subtitle>Sign Up or Log In</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-input 
      #ionInputEl
      label="Username" 
      labelPlacement="floating"
      [value]="inputModel"
      (ionInput)="onInput($event)"
      placeholder="Enter username">
    </ion-input>
    <ion-input
      label="Password"
      labelPlacement="floating" 
      type="password"
      placeholder="Enter password">
    </ion-input>
  </ion-card-content>

  <ion-button
    (click)="goToHomePage()">
    Continue
  </ion-button>
</ion-card>
